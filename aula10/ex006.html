<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            background-color: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', saiu)
            function clicar() {
                a.innerText = "Clicou!"
                a.style.background = "rgb(103, 173, 219)"
            }
            function entrar() {
                a.innerText = "Entrou!"
            }
            function saiu(){
                a.innerText = "Saiu!"
                a.style.background = 'green'
            }
    </script>
</body>
</html>
